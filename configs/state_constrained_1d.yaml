# Example config for scripts/train.py (1D box)
experiment:
  seed: 1234
  device: auto

setting:
  n: 1
  domain: box
  k: 2.0
  margin: null
  alpha: 0.5

training:
  eps: [0.5, 0.2, 0.1, 0.05]
  steps: 4000
  batch: 2048
  lr: 1.0e-3

model:
  width: 128
  layers: 3
  act: tanh

evaluation:
  eval: exact
  eval_points: 400
  log_every: 200
