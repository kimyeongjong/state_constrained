# Example config for scripts/train.py (cylindrical domain)
experiment:
  seed: 1234
  device: auto

setting:
  n: 3
  domain: cylinder
  k: 2.0
  margin: 0.0
  alpha: 0.5

training:
  eps: [0.5, 0.2, 0.1, 0.05]
  steps: 4000
  batch: 2048
  lr: 1.0e-3
  sample_every: 1
  max_grad_norm: null

model:
  width: 128
  layers: 3
  act: tanh

evaluation:
  eval: residual
  eval_points: 200
  log_every: 200
